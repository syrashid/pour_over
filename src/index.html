<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title> ❤️ Pour Over ❤️ </title>
</head>
<body>
  <div class="seq-container flex flex-col justify-between">
    <div class="step flex-grow flex flex-col justify-between top-section items-center">
        <div id="player">
          <div id="player-track">
            <div id="album-name"></div>
            <div id="track-name"></div>
            <div id="track-time">
              <div id="current-time"></div>
              <div id="track-length"></div>
            </div>
            <div id="s-area">
              <div id="ins-time"></div>
              <div id="s-hover"></div>
              <div id="seek-bar"></div>
            </div>
          </div>
          <div id="player-content">
            <div id="album-art">
              <img src="https://res.cloudinary.com/syrashid/image/upload/w_200,h_200,c_fill,g_center/ajj6mgewzmk51_cvrmfl.jpg"  id="_1">
              <img src="https://res.cloudinary.com/syrashid/image/upload/w_200,h_200,c_fill,g_center/5f55dcc4a6220_bk0gsq7n31l51__700_jimtvd.jpg" id="_2" class="active">
              <img src="https://res.cloudinary.com/syrashid/image/upload/w_200,h_200,c_fill,g_center/lo-fi-hip-hop-study-girl-different-countries-1_axvyky.jpg" id="_3">
              <img src="https://res.cloudinary.com/syrashid/image/upload/w_200,h_200,c_fill,g_center/5f55d6cea6851_a6fk5e5lcxk51__700_uhzuiz.jpg" id="_4">
              <div id="buffer-box">Buffering ...</div>
            </div>
            <div id="player-controls">
              <div class="control">
                <div class="button" id="play-previous">
                  <i class="fas fa-backward"></i>
                </div>
              </div>
              <div class="control">
                <div class="button" id="play-pause-button">
                  <i class="fas fa-play"></i>
                </div>
              </div>
              <div class="control">
                <div class="button" id="play-next">
                  <i class="fas fa-forward"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

      <div class="step__text-container flex justify-center mb-12 mt-16">
        <h1 class="text-5xl text-center step__text">
          This is a sample text for a step
        </h1>
      </div>
      <div class="step__animation-container flex flex-col items-center mt-12">
        <div class="step__animation"></div>
      </div>
    </div>
    <div class="bottom-bar">
      <div class="step__timer-container flex justify-center">
        <h3 class="text-5xl text-center step__timer bg-red text-white w-full py-3 px-4 border-b-8 border-white"></h3>
      </div>
      <div class="navigation-btns flex">
        <button class="text-3xl step__btn--prev-disabled bg-violet text-white font-bold py-3 px-4 opacity-50 cursor-not-allowed w-full">
          <i class="fas fa-backward"></i> Prev
        </button>
        <button class="text-3xl step__btn--prev bg-violet hover:opacity-50 text-white font-bold py-3 px-4 hidden w-full">
          <i class="fas fa-backward"></i> Prev
        </button>
        <button class="text-3xl step__btn--next bg-purple hover:opacity-50 text-white font-bold py-3 px-4 w-full">
          Next &nbsp<i class="fas fa-forward"></i>
        </button>
        <button class="text-3xl step__btn--next-disabled bg-purple text-white font-bold py-3 px-4 opacity-50 w-full cursor-not-allowed hidden">
          Next &nbsp<i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
  </div>



  <!-- Add this music player if possible -->
  <!-- https://codepen.io/himalayasingh/pen/QZKqOX -->
  <script src="https://kit.fontawesome.com/721627a3c7.js" crossorigin="anonymous"></script>
</body>
</html>
