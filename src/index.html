<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title> ❤️ Pour Over ❤️ </title>
</head>
<body>
  <div class="seq-container flex flex-col justify-between">
    <div class="step flex-grow flex flex-col justify-between ">
      <div class="step__text-container flex justify-center mb-12 mt-16">
        <h1 class="text-5xl text-center step__text">
          This is a sample text for a step
        </h1>
      </div>
      <div class="step__animation-container flex flex-col items-center mt-12">
        <div class="step__animation"></div>
      </div>
    </div>
    <div class="bottom-bar">
      <div class="step__timer-container flex justify-center">
        <h3 class="text-5xl text-center step__timer bg-red text-white w-full py-3 px-4 border-b-8 border-t-8 border-white"></h3>
      </div>
      <div class="navigation-btns flex">
        <button class="text-3xl step__btn--prev-disabled bg-violet text-white font-bold py-3 px-4 opacity-50 cursor-not-allowed w-full border-r-4 border-white border-b-8">
          <i class="fas fa-backward"></i> Prev
        </button>
        <button class="text-3xl step__btn--prev bg-violet hover:opacity-50 text-white font-bold py-3 px-4 hidden w-full border-r-4 border-white border-b-8">
          <i class="fas fa-backward"></i> Prev
        </button>
        <button class="text-3xl step__btn--next bg-purple hover:opacity-50 text-white font-bold py-3 px-4 w-full border-l-4 border-white border-b-8">
          Next &nbsp<i class="fas fa-forward"></i>
        </button>
        <button class="text-3xl step__btn--next-disabled bg-purple text-white font-bold py-3 px-4 opacity-50 w-full cursor-not-allowed hidden border-l-4 border-white border-b-8">
          Next &nbsp<i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
  </div>



  <!-- Add this music player if possible -->
  <!-- https://codepen.io/himalayasingh/pen/QZKqOX -->
  <script src="https://kit.fontawesome.com/721627a3c7.js" crossorigin="anonymous"></script>
</body>
</html>
