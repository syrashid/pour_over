<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title> ❤️ Pour Over ❤️ </title>
</head>
<body>
  <div class="container mx-auto justify-center flex items-center">
    <div class="step">
      <div class="step__text-container flex justify-center mb-12">
        <h1 class="text-7xl text-center step__text">
          This is a sample text for a step
        </h1>
      </div>
      <div class="step__timer-container flex justify-center mb-12">
        <h3 class="text-4xl text-center step__timer"></h3>
      </div>
      <div class="step__animation-container flex flex-col items-center mb-12">
        <div class="step__animation">


        </div>
        <div class="flex">
          <button class="step__btn--prev-disabled bg-blue-500 text-white font-bold py-2 px-4 rounded-l opacity-50 cursor-not-allowed">
            Prev
          </button>
          <button class="step__btn--prev bg-blue-300 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded-l hidden">
            Prev
          </button>
          <button class="step__btn--next bg-blue-300 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded-r">
            Next
          </button>
          <button class="step__btn--next-disabled bg-blue-500 text-white font-bold py-2 px-4 rounded-r opacity-50 cursor-not-allowed hidden">
            Next
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add this music player if possible -->

  <script src="https://kit.fontawesome.com/721627a3c7.js" crossorigin="anonymous"></script>
</body>
</html>
